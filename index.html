<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navebar">
      <div class="brand">CRUD</div>
      <div class="menu">
        <ul class="all-list">
          <li><a href="index.html" id="active">Home</a></li>

          <li><a href="pages/view.html">View</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <!-- name,email, mobile,branch,fees,gender -->
      <div class="container">
        <div class="box-heading">
          <h1 style="color: #68f1b8">Welcome</h1>
          <hr />

          <img src="image/std.svg" />
          <hr />
          <p>Fill all details of student and add</p>
        </div>

        <form action="">
          <div class="subhead">Add student</div>
          <hr />
          <div>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input
                type="text"
                placeholder="Enter student name.."
                name="name"
                class="field"
                id="name"
                required
              />
            </div>

            <div class="input-field">
              <i class="fa fa-mobile"></i>
              <input
                type="mobile"
                placeholder="Enter mobile number.."
                name="mobile"
                class="field"
                id="mobile"
                required
              />
            </div>
            <div class="input-field">
              <i class="fa fa-envelope"></i>
              <input
                type="email"
                placeholder="Enter student email..."
                name="email"
                class="field"
                id="email"
                required
              />
            </div>

            <div class="input-field">
              <i class="fa fa-puzzle-piece"></i>
              <input
                type="text"
                placeholder="Enter student stream..."
                name="branch"
                class="field"
                id="branch"
                required
              />
            </div>
            <div class="warning" id="brnch"></div>
            <div class="input-field">
              <i class="fa fa-dollar"></i>
              <input
                type="text"
                placeholder="Enter student fee.."
                name="fee"
                class="field"
                id="fee"
              />
            </div>
          </div>
          <button type="button" id="btn" name="submited">Add</button>
        </form>
      </div>
    </main>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#btn").click(function () {
          $.ajax({
            type: "POST",
            url: "http://localhost:3000/api/v1/student",
            data: {
              name: document.getElementById("name").value,
              mobile: document.getElementById("mobile").value,
              email: document.getElementById("email").value,
              branch: document.getElementById("branch").value,
              fee: document.getElementById("fee").value,
            },
            dataType: "application/json",
            success: function (responseText) {
              window.location.reload();
              if(responseText.status==200)
              alert("Student added successfully",this.responseText);
              window.location.href="pages/view.html";
            },
            error: function (error) {
              alert(error.status);
            },
          });
        });
      });
    </script>
  </body>
</html>
