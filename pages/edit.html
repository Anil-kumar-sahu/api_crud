<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navebar">
      <div class="brand">CRUD</div>
      <div class="menu">
        <ul class="all-list">
          <li><a href="../index.html" class="active">Home</a></li>

          <li><a href="view.html">View</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <span id="sp"></span>

      <div class="container">
        <div class="box-heading">
          <h1 style="color: #03f892">Update</h1>
          <hr />
          <img src="../image/std.svg" style="width: 70%" />
          <hr />
          <p>Correct student details and press update button</p>
        </div>

        <form action="" method="POST">
          <div class="subhead">Update info</div>
          <hr style="margin-bottom: 20px; border: 1px solid #03f892" />
          <div>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input
                placeholder="Enter student name.."
                class="field"
                id="stdname"
                required
              />
            </div>

            <div class="input-field">
              <i class="fa fa-mobile"></i>
              <input
                type="mobile"
                placeholder="Enter mobile number.."
                name="mobile"
                class="field"
                id="stdmobile"
                required
              />
            </div>
            <div class="input-field">
              <i class="fa fa-envelope"></i>
              <input
                type="email"
                placeholder="Enter student email..."
                name="email"
                class="field"
                id="stdemail"
                required
              />
            </div>

            <div class="input-field">
              <i class="fa fa-puzzle-piece"></i>
              <input
                type="text"
                placeholder="Enter student stream..."
                name="branch"
                class="field"
                id="stdbranch"
                required
              />
            </div>
            <div class="warning" id="brnch"></div>
            <div class="input-field">
              <i class="fa fa-dollar"></i>
              <input
                type="text"
                placeholder="Enter student fee.."
                name="fee"
                class="field"
                id="stdfee"
              />
            </div>
          </div>
          <button id="btn" name="submited" value="Update" onClick="onEdit()">
            update
          </button>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../method/get.js"></script>
    <script>
      getStudentById = function (id) {
        const request = new XMLHttpRequest();
        request.open("GET", "http://localhost:3000/api/v1/student/" + id, true);

        request.onload = function () {
          if (request.status == 200) {
            window.location.href = "../pages/edit.html";
          } else {
            console.log(request.status);
          }
        };
        request.send();
      };
    </script>
  </body>
</html>
